
{% load crispy_forms_tags %}

{% block title %}
    Bus Stopage
{% endblock %}


{% block content %}
    <div class="form-group" style="margin-left: 25%;margin-right: 25%;">
        <form class="form-group" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{form | crispy }}
            </fieldset>
            <button>
                Add Stopage
            </button>
            
        </form>
    </div>
{% endblock %}
